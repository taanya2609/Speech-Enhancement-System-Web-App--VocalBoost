{% extends "base.html" %}

{% block title %}Enhance Audio{% endblock %}

{% block head %}
<style>
    /* ... existing CSS from previous responses ... */
</style>
{% endblock %}

{% block content %}
    <section class="enhancement-section">
        <div class="container">
            <h2 class="section-title">Enhance Your Audio</h2>
            <p class="section-subtitle">Upload a file or record directly from your microphone.</p>
            
            <div class="controls-container">
                <div class="action-card">
                    <div class="file-upload-container">
                        <label for="audio-file-input" class="btn btn-primary">
                            <i class="fas fa-upload"></i> Upload File
                        </label>
                        <input type="file" id="audio-file-input" accept="audio/wav, audio/mpeg, audio/webm" hidden>
                    </div>
                </div>
                
                <div class="action-card">
                    <button id="mic-button" class="btn btn-primary">
                        <i class="fas fa-microphone"></i> Start Recording
                    </button>
                </div>
            </div>

            <div class="level-select">
                <label for="enhancement-level-toggle">Enhancement Level:</label>
                <select id="enhancement-level-toggle" name="enhancement_level" class="form-select">
                    <option value="normal" selected>Normal</option>
                    <option value="high">High</option>
                </select>
            </div>

            <div id="progress-container" class="progress-container">
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <div id="progress-text" class="progress-text">Processing... 0%</div>
            </div>

            <div class="status-container">
                <div id="loading-spinner" class="loading-spinner"></div>
                <div id="status-message" class="status-message"></div>
            </div>
        </div>
    </section>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='recorder.js') }}"></script>
{% endblock %}
